# Staging environment overrides
environment: staging

jenkins:
  controller:
    admin:
      username: admin

    installPlugins:
      - kubernetes:latest
      - workflow-aggregator:latest
      - git:latest
      - configuration-as-code:latest
      - credentials-binding:latest
      - github:latest
      - docker-plugin:latest
      - docker-workflow:latest
      - job-dsl:latest
      - blueocean:latest
      - pipeline-stage-view:latest

    resources:
      limits:
        cpu: "1000m"
        memory: "2Gi"
      requests:
        cpu: "500m"
        memory: "1Gi"

    persistentVolume:
      size: 20Gi

    JCasC:
      configScripts:
        credentials: |
          credentials:
            system:
              domainCredentials:
                - credentials:
                    - string:
                        id: aws-account-id
                        scope: GLOBAL
                        secret: ${AWS_ACCOUNT_ID}
                        description: "AWS Account ID for ECR"
                    - usernamePassword:
                        id: github-token
                        scope: GLOBAL
                        username: ${GITHUB_USERNAME}
                        password: ${GITHUB_TOKEN}
                        description: "GitHub credentials for repo access"
        seed-job: |
          jobs:
            - script: >
                folder('staging') {
                  displayName('Staging Jobs')
                  description('Jobs for staging environment')
                }

                pipelineJob('staging/django-app-deploy') {
                  description('Deploy Django application to staging')
                  definition {
                    cpsScm {
                      scm {
                        git {
                          remote {
                            url("https://github.com/vladyslav-panchenko280/django-jenkins-app.git")
                            credentials("github-token")
                          }
                          branches("*/stage")
                        }
                      }
                      scriptPath("./Jenkinsfile")
                    }
                  }
                  triggers {
                    scm('H/10 * * * *')
                  }

