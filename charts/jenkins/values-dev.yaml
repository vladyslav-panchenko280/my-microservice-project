environment: dev

jenkins:
  controller:
    admin:
      username: admin
      password: admin123

    installPlugins:
      - kubernetes:latest
      - workflow-aggregator:latest
      - git:latest
      - configuration-as-code:latest
      - credentials-binding:latest
      - github:latest
      - docker-plugin:latest
      - docker-workflow:latest
      - job-dsl:latest
      - blueocean:latest
      - pipeline-stage-view:latest
      - timestamper:1.30
      - ws-cleanup:0.45

    resources:
      limits:
        cpu: "500m"
        memory: "1Gi"
      requests:
        cpu: "250m"
        memory: "512Mi"

    persistentVolume:
      size: 10Gi

    JCasC:
      configScripts:
        credentials: |
          credentials:
            system:
              domainCredentials:
                - credentials:
                    - string:
                        id: aws-account-id
                        scope: GLOBAL
                        secret: ${AWS_ACCOUNT_ID}
                        description: "AWS Account ID for ECR"
                    - usernamePassword:
                        id: github-token
                        scope: GLOBAL
                        username: ${GITHUB_USERNAME}
                        password: ${GITHUB_TOKEN}
                        description: "GitHub credentials for repo access"
        seed-job: |
          jobs:
            - script: >
                folder('development') {
                  displayName('Development Jobs')
                  description('Jobs for development environment')
                }

                pipelineJob('development/django-app-build') {
                  description('Build Django application for development')
                  definition {
                    cpsScm {
                      scm {
                        git {
                          remote {
                            url("https://github.com/vladyslav-panchenko280/django-jenkins-app.git")
                            credentials("github-token")
                          }
                          branches("*/dev")
                        }
                      }
                      scriptPath("./Jenkinsfile")
                    }
                  }
                  triggers {
                    scm('H 0 * * *')
                  }
                }
